<head>

<body class="container">
  <header class="jumbotron">
    <h1>Dice Roller</h1>
  </header>
  <section class="card">
    <div class="card-body">
      <div class="card-text">
      </div>
      <form>
        <div class="card-text">
          <label for="number">Number of dice:</label>
          <input type="text" id="number">
          <label for="sides">Number of sides:</label>
          <input type="text" id="sides">
        </div>
        <button type="submit" class="btn btn-success">Roll Dice</button>
      </form>
    </div>
  </section>
  <section class="output">
  </section>
